create-graph-node:
  handler: src/infrastructure/api/graph-node-api.handler
  events:
    - http:
        path: /graph-nodes
        method: post
        request:
          schemas:
            application/json: ${file(serverless/api/schemas/create-graph-node.json)}

get-graph-nodes:
  handler: src/infrastructure/api/graph-node-api.handler
  events:
    - http:
        path: /graph-nodes
        method: get

get-graph-node-by-id:
  handler: src/infrastructure/api/graph-node-api.handler
  events:
    - http:
        path: /graph-nodes/{id}
        method: get

update-graph-node:
  handler: src/infrastructure/api/graph-node-api.handler
  events:
    - http:
        path: /graph-nodes/{id}
        method: put
