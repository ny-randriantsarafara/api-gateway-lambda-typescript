players-api:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players
        method: get
        cors: true
    - http:
        path: /players/{id}
        method: get
        request:
          parameters:
            paths:
              id: true
        cors: true
    - http:
        path: /players
        method: post
        request:
          schemas:
            application/json: ${file(serverless/api/schemas/create-player.json)}
        cors: true
    - http:
        path: /players/{id}
        method: put
        request:
          parameters:
            paths:
              id: true
          schemas:
            application/json: ${file(serverless/api/schemas/update-player.json)}
        cors: true
    - http:
        path: /players/{id}
        method: delete
        request:
          parameters:
            paths:
              id: true
        cors: true
