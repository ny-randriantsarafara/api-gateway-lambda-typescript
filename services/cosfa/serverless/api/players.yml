get-players:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players
        method: get
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false
get-player-by-id:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players/{id}
        method: get
        request:
          parameters:
            paths:
              id: true
        cors: true
create-player:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players
        method: post
        request:
          schemas:
            application/json: ${file(serverless/api/schemas/create-player.json)}
        cors: true
update-player:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players/{id}
        method: put
        request:
          parameters:
            paths:
              id: true
          schemas:
            application/json: ${file(serverless/api/schemas/update-player.json)}
        cors: true
delete-player:
  handler: src/infrastructure/api/players-api.handler
  events:
    - http:
        path: /players/{id}
        method: delete
        request:
          parameters:
            paths:
              id: true
        cors: true
